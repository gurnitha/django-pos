{% extends 'base.html' %}
{% load static %}

{% block content %}

<form action="post" class="form-inline">
    {% csrf_token%}

    <div class="col-xl-3 col-md-6 mb-6">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">New category</div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col-10">
                            <input 
                                type="text" 
                                name="description"
                                maxlength="100"
                                class="form-control"
                                required
                                id="id_description"
                                placeholder="Description"
                                value="">
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="id_state">State</label>
                                <input 
                                    type="checkbox" 
                                    name="state"
                                    class="form-control"
                                    id="is_state">
                            </div>
                        </div>

                        <!-- {{ form.as_p}} -->
                        
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button
                                    type="submit"
                                    class="btn btn-danger">
                                    <span class="fa fa-save"></span>Save</button>
                                <a 
                                    href="{% url 'inventory:category_list' %}"
                                    class="btn btn-success"
                                    <span class="fa fa-undo"></span>Cancel</button>>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>

{% endblock content %}
